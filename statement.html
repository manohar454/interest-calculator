<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interest Statement</title>
  <link rel="stylesheet" href="statement.css">
</head>
<body>

<div class="statement">

  <h2>INTEREST STATEMENT</h2>
  <hr>

  <p><strong>Lender Name :</strong> Manohar</p>
  <p><strong>Borrower Name :</strong> <span id="sBorrower"></span></p>
  <p><strong>Date :</strong> <span id="calcDate"></span></p>

  <hr>

  <p><strong>Principal :</strong> ₹ <span id="sPrincipal"></span></p>
  <p><strong>Interest Rate :</strong> <span id="sRate"></span></p>
  <p><strong>Total Days :</strong> <span id="sDays"></span></p>
  <p><strong>Time Period :</strong> <span id="sMonths"></span></p>

  <hr>

  <p><strong>Simple Interest :</strong> ₹ <span id="sSI"></span></p>
  <p class="total"><strong>Total Amount :</strong> ₹ <span id="sTotal"></span></p>

  <button onclick="printStatement()">Print / Save Statement</button>

</div>

<script src="statement.js"></script>
</body>
</html>
