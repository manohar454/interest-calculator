<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Statement</title>
  <link rel="stylesheet" href="statement.css">
</head>
<body>

  <div class="statement">
    <h1>INTEREST STATEMENT</h1>
    <p class="subtitle">Promissory Note / Rural Loan Method</p>

    <div class="row"><span>Borrower Name</span><span id="borrower"></span></div>
    <div class="row"><span>Lender Name</span><span id="lender"></span></div>
    <div class="row"><span>Principal Amount</span><span id="principal"></span></div>
    <div class="row"><span>Interest Rate</span><span id="rate"></span></div>
    <div class="row"><span>Loan Period</span><span id="period"></span></div>

    <hr>

    <div class="row"><span>Simple Interest</span><span id="si"></span></div>
    <div class="row total"><span>Total Amount</span><span id="total"></span></div>

    <hr>

    <div class="footer">
      <span>Calculated on: <span id="date"></span></span>
      <button onclick="window.print()">Print</button>
    </div>
  </div>

  <script src="statement.js"></script>
</body>
</html>
