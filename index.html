<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Calculator – PN Loan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="app-header">
  <h1>Interest Calculator</h1>
  <p>Promissory Note / Rural Loan Method</p>
</header>

<div class="container no-print">

  <!-- INTEREST CALCULATOR -->
  <div class="card">
    <h2>Interest Calculator</h2>

    <label>Borrower Name</label>
    <input type="text" id="borrower">

    <label>Principal Amount (₹)</label>
    <input type="number" id="principal">

    <label>Interest Rate (₹ per 100 per month)</label>
    <input type="number" step="0.01" id="rate">

    <label>Start Date</label>
    <input type="date" id="startDate">

    <label>End Date</label>
    <input type="date" id="endDate">

    <button onclick="calculateInterest()">Calculate Interest</button>
  </div>

  <!-- BASIC CALCULATOR -->
  <div class="card">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">

    <select id="op">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (×)</option>
      <option value="/">Division (÷)</option>
    </select>

    <button onclick="basicCalc()">Calculate</button>
    <p id="basicResult"></p>
  </div>

</div>

<!-- PRINT STATEMENT -->
<div class="statement-card">
  <h2>INTEREST STATEMENT</h2>

  <div class="row">
    <span>Lender Name</span>
    <strong>Manohar</strong>
  </div>

  <div class="row">
    <span>Borrower Name</span>
    <strong id="sBorrower"></strong>
  </div>

  <div class="row">
    <span>Date</span>
    <strong id="calcDate"></strong>
  </div>

  <hr />

  <div class="row">
    <span>Principal</span>
    <strong id="sPrincipal"></strong>
  </div>

  <div class="row">
    <span>Interest Rate</span>
    <strong id="sRate"></strong>
  </div>

  <div class="row">
    <span>Total Days</span>
    <strong id="sDays"></strong>
  </div>

  <div class="row">
    <span>Time Period</span>
    <strong id="sMonths"></strong>
  </div>

  <hr />

  <div class="row highlight">
    <span>Simple Interest</span>
    <strong id="sSI"></strong>
  </div>

  <div class="row total">
    <span>Total Amount</span>
    <strong id="sTotal"></strong>
  </div>
</div>

<div class="no-print center">
  <button onclick="window.print()">Print / Save Statement</button>
</div>

<script src="script.js"></script>
</body>
</html>
