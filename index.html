<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Interest Calculator</h1>
    <p class="subtitle">Promissory Note / Rural Loan Method</p>

    <div class="card">
      <label>Borrower Name</label>
      <input type="text" id="borrower" placeholder="Enter borrower name">

      <label>Lender Name</label>
      <input type="text" value="Manohar" disabled>

      <label>Principal Amount (₹)</label>
      <input type="number" id="principal" placeholder="e.g. 100000">

      <label>Interest Rate (₹ per 100 per month)</label>
      <input type="number" id="rate" step="0.01" placeholder="e.g. 1.5">

      <div class="grid">
        <div>
          <label>Start Date</label>
          <input type="date" id="startDate">
        </div>
        <div>
          <label>End Date</label>
          <input type="date" id="endDate">
        </div>
      </div>

      <button onclick="calculateInterest()">Calculate Interest</button>
    </div>

    <!-- RESULT -->
    <div class="card hidden" id="resultCard">
      <h2>Interest Statement</h2>

      <p><strong>Borrower:</strong> <span id="sBorrower"></span></p>
      <p><strong>Lender:</strong> Manohar</p>
      <p><strong>Principal:</strong> <span id="sPrincipal"></span></p>
      <p><strong>Rate:</strong> <span id="sRate"></span></p>
      <p><strong>Loan Period:</strong> <span id="sDays"></span> (<span id="sMonths"></span>)</p>

      <hr>

      <p><strong>Simple Interest:</strong> <span id="sSI"></span></p>
      <p class="total"><strong>Total Amount:</strong> <span id="sTotal"></span></p>

      <p class="date">Calculated on: <span id="calcDate"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
