<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Interest Calculator</h1>
  <p>Promissory Note / Rural Loan Method</p>
</header>

<div class="container">

  <div class="card">
    <h2>Loan Details</h2>

    <div class="form-group">
      <label>Borrower Name</label>
      <input type="text" id="borrower">
    </div>

    <div class="form-group">
      <label>Principal Amount (₹)</label>
      <input type="number" id="principal">
    </div>

    <div class="form-group">
      <label>Interest Rate (₹ per 100 per month)</label>
      <input type="number" step="0.01" id="rate">
    </div>

    <div class="form-group">
      <label>Start Date</label>
      <input type="date" id="startDate">
    </div>

    <div class="form-group">
      <label>End Date</label>
      <input type="date" id="endDate">
    </div>

    <button onclick="calculateInterest()">Calculate Interest</button>
  </div>

  <div class="card">
    <h2>Interest Statement</h2>

    <div class="statement">
      <p><strong>Lender Name:</strong> Manohar</p>
      <p><strong>Borrower Name:</strong> <span id="sBorrower"></span></p>
      <p><strong>Date:</strong> <span id="calcDate"></span></p>
      <hr>

      <p><strong>Principal:</strong> <span id="sPrincipal"></span></p>
      <p><strong>Interest Rate:</strong> <span id="sRate"></span></p>
      <p><strong>Total Days:</strong> <span id="sDays"></span></p>
      <p><strong>Time Period:</strong> <span id="sMonths"></span></p>
      <p><strong>Simple Interest:</strong> <span id="sSI"></span></p>
      <p><strong>Total Amount:</strong> <span id="sTotal"></span></p>
    </div>
  </div>

</div>

<footer>
  © 2026 Interest Calculator | Developed by Manohar
</footer>

</body>
</html>
