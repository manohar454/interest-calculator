<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interest Calculator</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <h1>Interest Calculator</h1>
    <p class="subtitle">Simple Promissory Note / Rural Loan Method</p>

    <form id="interestForm">
      <div class="form-group">
        <label>Borrower Name</label>
        <input type="text" id="borrowerName" placeholder="Enter borrower name" />
      </div>

      <div class="form-group">
        <label>Principal Amount (₹)</label>
        <input type="number" id="principal" placeholder="e.g. 100000" />
      </div>

      <div class="form-group">
        <label>Interest Rate (₹ per 100 per month)</label>
        <input type="number" step="0.01" id="rate" placeholder="e.g. 1.5" />
      </div>

      <div class="date-group">
        <div class="form-group">
          <label>Start Date</label>
          <input type="text" id="startDate" placeholder="DD/MM/YYYY" />
        </div>

        <div class="form-group">
          <label>End Date</label>
          <input type="text" id="endDate" placeholder="DD/MM/YYYY" />
        </div>
      </div>

      <div class="button-group">
        <button type="reset" class="btn secondary">Clear</button>
        <button type="submit" class="btn primary">Calculate</button>
      </div>
    </form>

    <div id="result" class="result-box hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
