<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interest Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Interest Calculator</h1>
    <p class="subtitle">Simple Promissory Note / Rural Loan Method</p>

    <label>Borrower Name</label>
    <input type="text" id="borrower" placeholder="Enter borrower name" />

    <label>Principal Amount (₹)</label>
    <input type="number" id="principal" placeholder="e.g. 100000" />

    <label>Interest Rate (₹ per 100 per month)</label>
    <input type="number" id="rate" placeholder="e.g. 1.5" />

    <div class="date-row">
      <div>
        <label>Start Date</label>
        <input type="date" id="startDate" />
      </div>
      <div>
        <label>End Date</label>
        <input type="date" id="endDate" />
      </div>
    </div>

    <div class="buttons">
      <button class="clear" onclick="clearForm()">Clear</button>
      <button class="calculate" onclick="calculate()">Calculate</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
